---
name: runci
"on":
  - pull_request
  - push

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.9, 3.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }} ${{ matrix.os }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test and linting tools
        run: |
          pip install pytest pycodestyle pyflakes
      - name: Run tests
        run: |
          pytest -v
      - name: Check Codingstyle
        run: |
          pycodestyle --ignore=E501,E722,W504,W503 . dropmsg pythonfilter pythonfilter-quarantine
          pyflakes . dropmsg pythonfilter pythonfilter-quarantine
